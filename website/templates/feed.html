<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'style/feed.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <button onclick="location.assign('/feed')" class="log-but">
          <div class="logo">
            <h2>GE</h2>
            <p>Wanna Have Fun?</p>
          </div>
        </button>
        <button onclick="location.assign('/feed')" class="sidebar-btn">
          <i class="fa-solid fa-house"></i>FEED
        </button>
        <button onclick="location.assign('/profile')" class="sidebar-btn">
          <i class="fa-regular fa-user"></i>PROFILE
        </button>
        <button class="sidebar-btn">
          <i class="fa-regular fa-pen-to-square"></i>POST
        </button>
      </div>
      <div class="tweets-wrapper">
        {%for tweet in tweets%}
        <div class="tweet-card">
          <p>{{tweet.content}}</p>
          {%if tweet.image_path%}
          <img src="{{tweet.image_path}}" alt="" width="400px" />
          {%endif %}
        </div>
        {%endfor %}
      </div>
      <div class="right-sidebar"></div>
    </div>
  </body>
</html>
